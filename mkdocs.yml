site_name: TROLoad
repo_url: https://github.com/jasmit/TROLoad
site_url: https://jasmit.github.io/TROLoad
site_description: Pod to load data from Quicken into the TRO database/
site_author: Jeff Smith
edit_uri: edit/main/docs/
repo_name: jasmit/TROLoad
copyright: Maintained by <a href="https://jasmit.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [troload]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jasmit/TROLoad
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/TROLoad

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
